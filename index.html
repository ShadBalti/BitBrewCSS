<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Snippet Library</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">CSS Snippet Library</h1>
    <div class="row">
      <div class="col-md-4">
        <!-- Sidebar for categories -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Categories</h5>
            <ul class="list-group category-list">
              <!-- Categories will be dynamically generated here -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        
  <!-- Search Bar -->
  <div class="input-group mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search for snippets..." aria-label="Search">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
    </div>
  </div>
        <!-- Snippet display area -->
        <div class="card">
          <div class="card-body"> 
            <h5 class="card-title">Snippets</h5>
            <div id="snippet-container"> 
              <!-- Snippets will be dynamically generated here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, jQuery, and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Highlight.js CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">

<!-- Highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>

<!-- Initialize Highlight.js -->
<script>hljs.initHighlightingOnLoad();</script>

  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
